<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumber(num){
            if(num>0){
                return "Positive";
            }
            else if (num < 0){
                return "Negative";
            }
            else{
                return "Zero";
            }
        }
        console.log(checkNumber(15));
        console.log(checkNumber(-5));
        console.log(checkNumber(0));
    </script>
</body>
</html>
